<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Guitar Chords</title>
</head>
<body>
  <h1>CHOOSE THE CHORD</h1>
  <main>
    <div class="buttons">
      <div class="chords">
        <button class="btn">C</button>
        <button class="btn">D</button>
        <button class="btn">E</button>
        <button class="btn">F</button>
        <button class="btn">G</button>
        <button class="btn">A</button>
        <button class="btn">H</button>
      </div>
      <div class="options">
        <div class="scale">
          <button class="btn" id="maj">Maj</button>
          <button class="btn" id="min">Min</button>
        </div>
        <div class="alt">
          <button class="btn" id="sharp">#</button>
          <button class="btn" id="flat">b</button>
        </div>
      </div>
    </div>
    <div class="guitar">
      <img  class="img-guitar" src="guitar.png" id="guitar">
    </div>
  </main>
    
</body>
  <script src="script.js"></script>
</html>
